version: '3.8'

services:
  gis-app:
    build: .
    container_name: gis-platform-v3
    ports:
      - "80:80"
    environment:
      - HOST=0.0.0.0
      - PORT=80
      - WORKERS=4
      - LOG_LEVEL=info
      - DEBUG=false
      - POSTGIS_HOST=postgis
      - POSTGIS_DATABASE=GIS
      - POSTGIS_USER=manuel
      - POSTGIS_PASSWORD=Aa123456
    volumes:
      - ./capas:/app/capas
      - ./descargas_catastro:/app/descargas_catastro
      - ./static:/app/static
      - ./logs:/app/logs
    depends_on:
      - postgis
    restart: unless-stopped
    networks:
      - gis-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgis:
    image: postgis/postgis:15-3.3
    container_name: gis-postgis
    environment:
      - POSTGRES_DB=GIS
      - POSTGRES_USER=manuel
      - POSTGRES_PASSWORD=Aa123456
    volumes:
      - postgis_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - gis-network

  nginx:
    image: nginx:alpine
    container_name: gis-nginx
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - gis-app
    restart: unless-stopped
    networks:
      - gis-network

volumes:
  postgis_data:

networks:
  gis-network:
    driver: bridge
