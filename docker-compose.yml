version: '3.8'

services:
  gis-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      # PostgreSQL/PostGIS
      - POSTGIS_HOST=${POSTGIS_HOST}
      - POSTGIS_DATABASE=${POSTGIS_DATABASE:-GIS}
      - POSTGIS_USER=${POSTGIS_USER:-manuel}
      - POSTGIS_PASSWORD=${POSTGIS_PASSWORD:-Aa123456}
      - POSTGIS_PORT=${POSTGIS_PORT:-5432}
      
      # Configuración de la aplicación
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WORKERS=${WORKERS:-4}
      
    volumes:
      # Persistir capas usando volúmenes nombrados para mejor compatibilidad con Easypanel
      - gis_capas:/app/capas
      - gis_descargas:/app/descargas_catastro
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  gis_capas:
  gis_descargas:
